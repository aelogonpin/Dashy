appConfig:
  theme: lissy
  customCss: >-
    @media (min-width: 1780px) { .home
    .item-group-container:not(.item-size-large) { grid-template-columns:
    repeat(3, 1fr); } } .home .item-group-container.item-size-large
    .item-group-grid, .home .item-group-container.orientation-vertical
    .item-group-grid { display: flex !important; }
  auth:
    enableGuestAccess: false
    users:
      - user: root
        hash: 5994471ABB01112AFCC18159F6CC74B4F511B99806DA59B3CAF5A9C173CACFC5
        type: admin
    enableKeycloak: false
  webSearch:
    searchEngine: duckduckgo
    openingMethod: newtab
    disableWebSearch: false
    searchBangs: {}
  enableErrorReporting: true
  allowConfigEdit: false
  enableFontAwesome: true
  fontAwesomeKey: 2e949c5bf4
  faviconApi: faviconkit
  workspaceLandingUrl: https://dashy.to
  enableMultiTasking: false
  language: es
  startingView: default
  defaultOpeningMethod: newtab
  statusCheck: false
  statusCheckInterval: 0
  layout: auto
  iconSize: large
  routingMode: history
  widgetsAlwaysUseProxy: false
  enableMaterialDesignIcons: false
  hideComponents:
    hideHeading: false
    hideNav: false
    hideSearch: false
    hideSettings: false
    hideFooter: false
  showSplashScreen: false
  preventWriteToDisk: false
  preventLocalSave: false
  disableConfiguration: false
  disableConfigurationForNonAdmin: false
  enableServiceWorker: false
  disableContextMenu: false
  disableUpdateChecks: false
  disableSmartSort: false
pageInfo:
  title: Dashboard
  description: IPnotics Dashboard
  navLinks:
    - title: GitHub
      path: https://github.com/Lissy93/dashy
      target: newtab
    - title: Quick Start
      path: https://dashy.to/docs/quick-start
      target: newtab
    - title: Documentation
      path: https://dashy.to/docs
      target: newtab
    - title: Live Demo
      path: https://demo.dashy.to
      target: newtab
  footerText: By IPnotics | Eloy González
  logo: https://i.ibb.co/fGnr01r/astro-dab.png
